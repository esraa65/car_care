name: car_care
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  bloc: 
  dio:
  flutter_bloc: 
  equatable: 
  shared_preferences: 
  dartz: 
  get_it: 
  flutter_localizations:
    sdk: flutter
  intl: 
  go_router: 
  flutter_svg: 
  flutter_staggered_grid_view:
 


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/vectors/
    - assets/video/
    - assets/icons/
    - assets/anim/

  fonts:
    - family: JannaLT
      fonts:
        - asset: assets/fonts/JannaLT-Bold.ttf