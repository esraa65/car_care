name: car_care
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  bloc: null
  dartz: null
  dio: null
  equatable: null
  flutter:
    sdk: flutter
  flutter_bloc: null
  flutter_localizations:
    sdk: flutter
  flutter_map: ^7.0.2
  flutter_staggered_grid_view: null
  flutter_svg: null
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  get_it: null
  go_router: null
  intl: null
